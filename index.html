            // ========== 辅助函数 ==========
            function shuffleArray(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            function getAllMeanings() {
                return WORD_BANK.map(w => w.meaning);
            }
            const MEANING_POOL = getAllMeanings();

            function getDistractors(correctMeaning, count = 3) {
                let candidates = MEANING_POOL.filter(m => m !== correctMeaning);
                candidates = [...new Set(candidates)];
                if (candidates.length >= count) return shuffleArray(candidates).slice(0, count);
                else { let dist = candidates.slice(); while (dist.length < count) dist.push("未知释义"); return dist; }
            }

            function buildOptions(correctMeaning) {
                let wrongs = getDistractors(correctMeaning, 3);
                let opts = [correctMeaning, ...wrongs];
                return shuffleArray(opts);
            }

            function getPosClass(pos) {
                if (!pos) return 'pos-other';
                const p = pos.toLowerCase();
                if (p.includes('n.')) return 'pos-noun';
                if (p.includes('adj.')) return 'pos-adj';
                if (p.includes('v.')) return 'pos-verb';
                if (p.includes('phr.') || p.includes('conj.') || p.includes('prep.') || p.includes('pron.') || p.includes('adv.')) return 'pos-phr';
                return 'pos-other';
            }

            function playSound(success) {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (success) {
                        audioCtx.resume().then(() => {
                            const now = audioCtx.currentTime;
                            for (let i=0; i<5; i++) {
                                const osc = audioCtx.createOscillator();
                                osc.type = 'sine';
                                osc.frequency.value = 600 + i * 120;
                                const gain = audioCtx.createGain();
                                gain.gain.setValueAtTime(0.1, now + i*0.05);
                                gain.gain.exponentialRampToValueAtTime(0.001, now + i*0.05 + 0.3);
                                osc.connect(gain); gain.connect(audioCtx.destination);
                                osc.start(now + i*0.05); osc.stop(now + i*0.05 + 0.3);
                            }
                        }).catch(() => {});
                    } else {
                        audioCtx.resume().then(() => {
                            const now = audioCtx.currentTime;
                            const osc = audioCtx.createOscillator();
                            osc.type = 'sawtooth';
                            osc.frequency.setValueAtTime(400, now);
                            osc.frequency.exponentialRampToValueAtTime(200, now + 0.3);
                            const gain = audioCtx.createGain();
                            gain.gain.setValueAtTime(0.15, now);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                            osc.connect(gain); gain.connect(audioCtx.destination);
                            osc.start(now); osc.stop(now + 0.4);
                        }).catch(() => {});
                    }
                } catch(e) {}
            }

                countdownTip.classList.remove('hidden');
                countdownSec = 5;
                countdownNum.innerText = countdownSec;
                nextBtn.disabled = true;
                optionLock = false;
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    countdownSec--;
                    countdownNum.innerText = countdownSec;
                    if (countdownSec <= 0) {
                        clearInterval(timerInterval);
                        countdownTip.classList.add('hidden');
                        if (!currentQuestions[index].userAnswered) renderOptions(index);
                    }
                }, 1000);
            }

            function finishQuiz() {
                gameActive = false;
                nextBtn.disabled = false;
                clearInterval(timerInterval);
                countdownTip.classList.add('hidden');
                
                const totalPossible = totalQuestions * 10;
                const isPerfect = (score === totalPossible);
                
                if (isPerfect) {
                    showDialog('🎉 全部答对，你真棒！', true);
                    fireConfetti10s();
                    playSound(true);
                } else {
                    showDialog('✨ 你已经很棒了，请继续努力！', false);
                }
                
                setControlsEnabled(true);
                nextBtn.innerHTML = '<i class="fas fa-play"></i> 重新开始';
            }

            function startGame() {
                clearInterval(timerInterval);
                hideDialog();  // 关闭可能残留的对话框
                optionLock = false;
                answeredCount = 0;
                score = 0;
                currentScoreSpan.innerText = '0';
                
                // 从滑块获取用户期望题数
                let desired = parseInt(countSlider.value, 10);
                let pool = [];
                const mode = Array.from(modeRadios).find(r => r.checked)?.value || 'unit';
                if (mode === 'unit') {
                    const unitVal = parseInt(unitSelect.value, 10);
                    pool = WORD_BANK.filter(w => w.unit === unitVal);
                } else {
                    pool = WORD_BANK.slice();
                }
                
                // 如果词库为空，提示并返回
                if (pool.length === 0) {
                    alert('该单元暂无单词，请选择其他单元或随机模式。');
                    return;
                }
                
                // 如果词库数量少于期望题数，自动将题数调整为词库最大值
                if (pool.length < desired) {
                    desired = pool.length;
                    // 同步更新滑块显示与总分
                    countSlider.value = desired;
                    qtyDisplay.innerText = desired;
                }
                
                totalQuestions = desired;
                totalScoreSpan.innerText = totalQuestions * 10;
                
                const shuffled = shuffleArray(pool);
                const selected = shuffled.slice(0, totalQuestions);
                currentQuestions = selected.map(wordObj => {
                    const correct = wordObj.meaning;
                    const opts = buildOptions(correct);
                    return { wordObj, correctMeaning: correct, options: opts, userAnswered: false, correctFlag: false };
                });
                currentIndex = 0;
                
                gameActive = true;
                setControlsEnabled(false);
                nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i> 下一题';
                loadQuestion(0);
            }

            function handleMainButton() {
                if (!gameActive || currentIndex >= currentQuestions.length) {
                    startGame();
                } else {
                    if (nextBtn.disabled) return;
                    currentIndex++;
                    if (currentIndex < currentQuestions.length) {
                        loadQuestion(currentIndex);
                        nextBtn.disabled = true;
                    } else {
                        finishQuiz();
                    }
                }
            }

            // 事件绑定
            nextBtn.onclick = handleMainButton;

            function toggleUnitSelect() {
                const mode = Array.from(modeRadios).find(r => r.checked)?.value;
                if (!gameActive) unitSelect.disabled = (mode !== 'unit');
            }
            modeRadios.forEach(r => r.addEventListener('change', toggleUnitSelect));
            toggleUnitSelect();

            // 滑块变动时，非游戏中才更新显示题数
            countSlider.addEventListener('input', function() {
                qtyDisplay.innerText = this.value;
                if (!gameActive) {
                    totalScoreSpan.innerText = parseInt(this.value, 10) * 10;
                }
            });

            window.onload = function() {
                nextBtn.disabled = false;
                nextBtn.innerHTML = '<i class="fas fa-play"></i> 开始挑战';
                wordEl.innerText = 'Ready?';
                phoneticEl.innerText = '';
                posEl.innerText = '';
                posEl.className = 'pos pos-other';
                optionsDiv.innerHTML = '';
                feedbackDiv.innerHTML = '';
                countdownTip.classList.add('hidden');
                hideDialog();
                gameActive = false;
                currentQuestions = [];
                score = 0;
                currentScoreSpan.innerText = '0';
                totalScoreSpan.innerText = parseInt(countSlider.value, 10) * 10;
                setControlsEnabled(true);
            };
        })();
    </script>
</body>
